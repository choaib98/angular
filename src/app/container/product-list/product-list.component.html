<!-- app-product-list.component.html -->
<app-filter [all]="products.length" [inStock]="totalInStock" [outStock]="outOfStock" (selectedBtnRadioChanged)="onChanged($event)"></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
  <app-product  [product]="prod" *ngIf="selectedBtnRadio=='all' || prod.inStock.toString()==selectedBtnRadio" ></app-product></div>
</div>
