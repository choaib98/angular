<!-- app-product-list.component.html -->

<div class="ekart--products--container">
  <div *ngFor="let prod of products" class="ekart--product--item">
    <div class="ekart-wishlist-sale-container">
      <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div class="ekart-on-sale-tag " *ngIf="prod.discount" > {{prod.discount}} % OFF12</div>
    </div>
    <div class="ekart--product--image">
      <img [src]="prod.imageUrl" class="ekart--product--image">
    </div>
    <div class="ekart--product--name">{{ prod.name}}</div>
    <div class="ekart--product--category">{{ prod.price }}</div>
    <div class="ekart--product--available-colors">{{ prod.category }}</div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeight: 'bold', color:prod.inStock?'green':'red'}" >
      {{prod.inStock? 'Available' : 'Not available'}}
    </div>
  </div>

</div>
